<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include("_include/_head.html")

  </head>
  <body>
    <div class="wrap">
      @@include("_include/_header.html")
      <!-- container -->
      <div class="container faq">
        <section class="sub-header">
          <div class="page-title">
            <h2 data-aos="fade-down" data-aos-duration="1000">FAQ</h2>
            <p class="sub-txt">KNGIL 관련 문의하기</p>
          </div>
          <ul class="sub-tab">
            <li><a href="faq.html">자주하는 질문</a></li>
            <li class="on"><a href="Q&A_list.html">1:1 문의하기</a></li>
            <li><a href="https://939.co.kr/saman/" target="_blank">원격지원</a></li>
          </ul>
        </section>

        <section class="sub-content">
          <h3 class="sub-tit">1:1 문의하기</h3>
          <form id="qaForm" action="#" method="POST" enctype="multipart/form-data">
            
            <div class="form-area">
              <div class="form-group">
                <fieldset class="form-item">
                  <label class="form-tit" for="category">구분</label>
                  <select class="select-sm" name="category" id="category" required>
                    <option value="">-- 선택 --</option>
                    <option value="오류문의">오류문의</option>
                    <option value="개선문의">개선문의</option>
                    <option value="일반문의">일반문의</option>
                  </select>
                </fieldset>
              </div>

              <div class="form-item">
                <strong class="form-tit">제목<span class="require">*</span></strong>
                <input type="text" name="title" placeholder="제목을 입력하세요" class="input-text" required>
              </div>

              <div class="form-item">
                <strong class="form-tit">비밀글</strong>
                <label>
                  <input type="checkbox" name="secret" value="1">
                  비밀글로 등록
                </label>
              </div>

              <div class="form-item">
                <label class="form-tit" for="content">내용</label>
                <div class="form-col-group">
                  <textarea id="content" name="content" class="text-area" placeholder="문의 내용을 작성해주세요"></textarea>
                </div>
              </div>

              <div class="form-item">
                <label class="form-tit" for="attach">첨부파일</label>
                <div class="form-col-group">
                  <div class="attach-box">
                    <input type="file" id="attach" name="attach[]" multiple>
                    <small class="info-msg">* 최대 30MB 이내</small>
                  </div>
                  <div id="drop-zone" class="drop-zone">
                    <p>여기로 파일을 드래그하거나 클릭해서 선택하세요.</p>
                  </div>
                  <ul id="file-list"></ul>
                </div>
              </div>
            </div>
            <div class="btn-wrap right">
              <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
              <button type="submit" class="btn-secondary">작성완료</button>
            </div>
          </form>
        </section>
      </div>
      <!-- // container -->
      @@include("_include/_footer.html")
    </div>
  </body>
</html>
