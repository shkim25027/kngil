                <script>
                  function html_auto_br(obj) {
                    if (obj.checked) {
                      result = confirm("자동 줄바꿈을 하시겠습니까?\n\n자동 줄바꿈은 게시물 내용중 줄바뀐 곳을<br>태그로 변환하는 기능입니다.");
                      if (result)
                        obj.value = "2";
                      else
                        obj.value = "1";
                    }
                    else
                      obj.value = "";
                  }
                  function fwrite_submit(f) {
                    var qa_content_editor_data = oEditors.getById['qa_content'].getIR();
                    oEditors.getById['qa_content'].exec('UPDATE_CONTENTS_FIELD', []);
                    if(jQuery.inArray(document.getElementById('qa_content').value.toLowerCase().replace(/^\s*|\s*$/g, ''), ['&nbsp;','<p>&nbsp;</p>','<p><br></p>','<div><br></div>','<p></p>','<br>','']) != -1){document.getElementById('qa_content').value='';}
                    if (!qa_content_editor_data || jQuery.inArray(qa_content_editor_data.toLowerCase(), ['&nbsp;','<p>&nbsp;</p>','<p><br></p>','<p></p>','<br>']) != -1) { alert("내용을 입력해 주십시오."); oEditors.getById['qa_content'].exec('FOCUS'); return false; }
                    
                    var subject = "";
                    var content = "";
                    $.ajax({
                      url: g5_bbs_url+"/ajax.filter.php",
                      type: "POST",
                      data: {
                        "subject": f.qa_subject.value,
                        "content": f.qa_content.value
                      },
                      dataType: "json",
                      async: false,
                      cache: false,
                      success: function(data, textStatus) {
                        subject = data.subject;
                        content = data.content;
                      }
                    });
                    
                    if (subject) {
                      alert("제목에 금지단어('"+subject+"')가 포함되어있습니다");
                      f.qa_subject.focus();
                      return false;
                    }
                    
                    if (content) {
                      alert("내용에 금지단어('"+content+"')가 포함되어있습니다");
                      if (typeof(ed_qa_content) != "undefined")
                        ed_qa_content.returnFalse();
                      else
                        f.qa_content.focus();
                      return false;
                    }
                    
                    var hp = f.qa_hp.value.replace(/[0-9\-]/g, "");
                    if(hp.length > 0) {
                      alert("휴대폰번호는 숫자, - 으로만 입력해 주십시오.");
                      return false;
                    }
                    
                    $.ajax({
                      type: "POST",
                      url: g5_bbs_url+"/ajax.write.token.php",
                      data: { 'token_case' : 'qa_write' },
                      cache: false,
                      async: false,
                      dataType: "json",
                      success: function(data) {
                        if (typeof data.token !== "undefined") {
                          token = data.token;
                          
                          if(typeof f.token === "undefined")
                            $(f).prepend('<input type="hidden" name="token" value="">');
                          
                          $(f).find("input[name=token]").val(token);
                        }
                      }
                    });
                    
                    document.getElementById("btn_submit").disabled = "disabled";
                    
                    return true;
                  }
                </script>
