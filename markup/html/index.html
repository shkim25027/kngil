<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include("_include/_head.html")
  </head>
  <body>
    <div class="wrap main">
      <div class="main-mask">
        @@include("_include/_header.html")
        
        <!-- Main Container -->
        <div class="container">
          <main class="main-contents" role="main">
            <!-- Background Video Section -->
            <div class="bg-video" >
              <a 
                href="./value.html" 
                class="main-link" 
                id="main_video_link"
                aria-label="메인 비디오 - 상세 페이지로 이동"
              >
                <video 
                  id="video_play" 
                  autoplay 
                  muted 
                  playsinline
                  aria-label="메인 비디오 플레이어"
                >
                  <source src="./video/main_1.mp4" type="video/mp4">
                  <p>비디오를 재생할 수 없습니다. 브라우저가 비디오 태그를 지원하지 않습니다.</p>
                </video>
              </a>
            </div>
            
            <!-- Navigation Pagination -->
            <nav class="main-pagination" aria-label="메인 페이지 네비게이션">
              <ul>
                <li>
                  <button 
                    type="button"
                    class="page-01 page-on" 
                    data-page="1"
                    aria-label="페이지 1: 메인"
                    aria-current="page"
                  >
                    <img src="./img/logo_kngil.svg" alt="KNGIL 로고" width="auto" height="auto">
                  </button>
                  <span class="page-number" aria-hidden="true">01</span>
                </li>
                <li>
                  <button 
                    type="button"
                    class="page-02" 
                    data-page="2"
                    aria-label="페이지 2: 제공데이터"
                  >
                    제공데이터
                  </button>
                  <span class="page-number" aria-hidden="true">02</span>
                </li>
                <li>
                  <button 
                    type="button"
                    class="page-03" 
                    data-page="3"
                    aria-label="페이지 3: 주요기능"
                  >
                    주요기능
                  </button>
                  <span class="page-number" aria-hidden="true">03</span>
                </li>
                <li>
                  <button 
                    type="button"
                    class="page-04" 
                    data-page="4"
                    aria-label="페이지 4: 데이터분석"
                  >
                    데이터분석
                  </button>
                  <span class="page-number" aria-hidden="true">04</span>
                </li>
                <li>
                  <button 
                    type="button"
                    class="page-05" 
                    data-page="5"
                    aria-label="페이지 5: 성과품"
                  >
                    성과품
                  </button>
                  <span class="page-number" aria-hidden="true">05</span>
                </li>
              </ul>
            </nav>
          </main>
        </div>
        <!-- // Main Container -->

        @@include("_include/_footer.html")
      </div>
