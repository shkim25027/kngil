<div id="@@id" class="tab-content @@tabClass@@isActive" role="tabpanel" aria-labelledby="@@titleId">
  <div class="section-hero">
    <div class="section-hero-left">
      <h2 id="@@titleId" class="section-title-large">
        <span class="watermark" aria-hidden="true">Excel</span>
        @@title
      </h2>
      <p class="section-desc">@@desc</p>
    </div>
    <div class="section-hero-right">
      <div class="report-stack">
        <div class="report-page" style="--index: 0">
          <span class="report-pick" aria-hidden="true"></span>
          <img src="./img/results/imb_report_@@imgPrefix_1.png" alt="@@alt1">
        </div>
        <div class="report-page" style="--index: 1"><img src="./img/results/imb_report_@@imgPrefix_2.png" alt="@@alt2"></div>
        <div class="report-page" style="--index: 2"><img src="./img/results/imb_report_@@imgPrefix_3.png" alt="@@alt3"></div>
        <div class="report-page" style="--index: 3"><img src="./img/results/imb_report_@@imgPrefix_4.png" alt="@@alt4"></div>
        <div class="report-page" style="--index: 4"><img src="./img/results/imb_report_@@imgPrefix_5.png" alt="@@alt5"></div>
        <div class="report-page" style="--index: 5"><img src="./img/results/imb_report_@@imgPrefix_6.png" alt="@@alt6"></div>
      </div>
    </div>
  </div>
</div>
